<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>CSS style examples</title>
    <link rel="stylesheet" type="text/css" href="css-style.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../aframe-xylayout.js"></script>
    <script src="../aframe-xywidget.js?"></script>
    <script src="css-style.js"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene>
        <a-entity cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable;far:5500"></a-entity>

        <a-assets>
            <a-mixin id="box_animation"
                animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
            </a-mixin>
        </a-assets>

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable"></a-entity>
        </a-entity>

        <a-xywindow position="0 1 -6" title="CSS Styles" xywindow="background:true" css-style style="width:60cm;height:50cm;flex-wrap:wrap;column-gap:1cm;justify-content:space-between;">
            <a-css-entity style="width:10cm;height:10cm;background-color: blue;color: yellow;text-align:center;">Hello,</a-css-entity>
            <a-css-entity style="width:10cm;height:6cm;background-color: red;color: green;text-align:center;">world</a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: black;border:3px solid red;">border</a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-radius:3cm;"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-radius:5cm;"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-top-right-radius:5cm;"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-top-left-radius:5cm;"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-bottom-right-radius:5cm;"></a-css-entity>
            <a-css-entity style="width:10cm;height:10cm;background-color: cyan;border-bottom-left-radius:5cm;"></a-css-entity>
            <a-css-entity class="xrbutton">btn1</a-css-entity>
            <a-css-entity class="xrbutton">btn2</a-css-entity>
            <a-css-entity class="xrbutton" style="width:30%;height:10cm">btn3</a-css-entity>
            <a-css-entity class="xrbutton">btn4</a-css-entity>
            <a-css-entity class="xrbutton" style="content:'ABC'"></a-css-entity>
            <a-xybutton css-style class="test-button">Button</a-xybutton>
        </a-xywindow>

    </a-scene>
</body>

</html>
