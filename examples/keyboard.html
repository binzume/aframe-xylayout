<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Virtual keyboard</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v1.0.0/dist/aframe-master.min.js"></script>
    <script src="../dist/xylayout-all.min.js"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable;far:5500" renderer="antialias: true;">

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable"></a-entity>
            <!-- Software Keyboard-->
            <a-xykeyboard ime="true" position="0 0.3 -3"></a-xykeyboard>
        </a-entity>

        <a-xywindow position="0 0 -12" width="6" height="3" title="Input form">
            <a-plane xyitem="fixed:true" width="6" height="3" position="0 0 -0.05" color="#444"></a-plane>

            <a-xycontainer direction="column" spacing="0.1" padding="0.2" align-items="stretch">
                <a-xyinput value="abc"></a-xyinput>
                <a-xyinput value="123" type="number" placeholder="Num"></a-xyinput>
                <a-xyinput value="secretstring" type="password" placeholder="Password"></a-xyinput>
            </a-xycontainer>

        </a-xywindow>

    </a-scene>
</body>

</html>
