<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Layout examples</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="../aframe-xylayout.js?"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene>
        <a-entity cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable;far:5500"></a-entity>

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable"></a-entity>
        </a-entity>

        <!-- vertical---->
        <a-xycontainer position="0 6 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1" align-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,align=start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1" align-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,align=end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1" align-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,align=stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,align-self"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="align:start" color="blue"></a-box>
                <a-box xyitem="align:center" color="red"></a-box>
                <a-box xyitem="align:end" color="green"></a-box>
                <a-box xyitem="align:stretch" color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="vertical" spacing="0.1" wrap="wrap" align-items="center" justify-items="center">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,wrap"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

        </a-xycontainer>

        <!-- horizontal---->
        <a-xycontainer position="0 0 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" align-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,align=start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" align-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,align=end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" align-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,align=stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
                <a-box color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,align-self"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="align:start" color="blue"></a-box>
                <a-box xyitem="align:center" color="red"></a-box>
                <a-box xyitem="align:end" color="green"></a-box>
                <a-box xyitem="align:stretch" color="yellow"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="stretch,grow:0,1,2"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="grow:0" color="blue"></a-box>
                <a-box xyitem="grow:1" color="red"></a-box>
                <a-box xyitem="grow:2" color="green"></a-box>
            </a-xycontainer>

        </a-xycontainer>

        <!-- justify---->
        <a-xycontainer position="0 -6 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="center">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:center"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="space-between">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:space-between"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="space-around">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:space-around"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

            <a-xycontainer width="5" height="5" direction="horizontal" spacing="0.1" justify-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box color="blue"></a-box>
                <a-box color="red"></a-box>
                <a-box color="green"></a-box>
            </a-xycontainer>

        </a-xycontainer>
    </a-scene>
</body>

</html>
