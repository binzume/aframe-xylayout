<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Layout examples</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
    <script src="../aframe-xylayout.js"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene fog="type: linear; color: #000; near:20;far:200;" cursor="rayOrigin: mouse; fuse:false"
        raycaster="objects:.collidable,.clickable;far:5500" renderer="antialias: true;">
        <a-sky></a-sky>

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable,.clickable"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable,.clickable"></a-entity>
        </a-entity>

        <!-- vertical---->
        <a-xylayout position="0 6 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1" align-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1" align-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1" align-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,align-self"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="align:start" width="1" height="1" depth="1" color="blue"></a-box>
                <a-box xyitem="align:center" width="1" height="1" depth="1" color="red"></a-box>
                <a-box xyitem="align:end" width="1" height="1" depth="1" color="green"></a-box>
                <a-box xyitem="align:stretch" width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1" justify-items="space-between">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="vertical,space-between"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

        </a-xylayout>

        <!-- horizontal---->
        <a-xylayout position="0 0 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" align-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" align-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" align-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
                <a-box width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="horizontal,align-self"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="align:start" width="1" height="1" depth="1" color="blue"></a-box>
                <a-box xyitem="align:center" width="1" height="1" depth="1" color="red"></a-box>
                <a-box xyitem="align:end" width="1" height="1" depth="1" color="green"></a-box>
                <a-box xyitem="align:stretch" width="1" height="1" depth="1" color="yellow"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="stretch,grow:0,1,2"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box xyitem="grow:0" width="1" height="1" depth="1" color="blue"></a-box>
                <a-box xyitem="grow:1" width="1" height="1" depth="1" color="red"></a-box>
                <a-box xyitem="grow:2" width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

        </a-xylayout>

        <!-- justify---->
        <a-xylayout position="0 -6 -16" width="32" height="5" direction="horizontal" spacing="0.5">

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="start">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:start"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="end">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:end"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="center">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:center"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="space-between">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:space-between"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="space-around">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:space-around"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

            <a-xylayout width="5" height="5" direction="horizontal" spacing="0.1" justify-items="stretch">
                <a-text xyitem="fixed:true" width="5" height="0.3" position="0 2.8 0" anchor="center" wrap-count="20"
                    value="justify:stretch"></a-text>
                <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                <a-box width="1" height="1" depth="1" color="blue"></a-box>
                <a-box width="1" height="1" depth="1" color="red"></a-box>
                <a-box width="1" height="1" depth="1" color="green"></a-box>
            </a-xylayout>

        </a-xylayout>
    </a-scene>
</body>

</html>
