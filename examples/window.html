<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Window examples</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
    <script src="../aframe-xylayout.js"></script>
    <script src="../aframe-window.js"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene fog="type: linear; color: #000; near:20;far:200;" cursor="rayOrigin: mouse; fuse:false"
        raycaster="objects:.clickable,a-rounded;far:5500" renderer="antialias: true;">
        <a-sky menu-on-click="template:mainMenuTemplate;offsetY:2"></a-sky>

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.clickable,a-rounded"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.clickable,a-rounded"></a-entity>
        </a-entity>

        <!-- vertical---->
        <a-xywindow position="-5 0 -12" width="10" height="5" title="Test window">
            <a-xylayout width="10" height="5" direction="horizontal" spacing="0">

                <a-xylayout width="5" height="5" direction="vertical" spacing="0.1">
                    <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="green"></a-box>
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                </a-xylayout>

                <a-xylayout width="5" height="5" direction="vertical" spacing="0.1" align-items="start">
                    <a-plane xyitem="fixed:true" height="5" width="5" color="#888"></a-plane>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="green"></a-box>
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                </a-xylayout>

            </a-xylayout>
        </a-xywindow>


    </a-scene>
</body>

</html>
