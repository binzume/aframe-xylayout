<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Window examples</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
    <script src="../aframe-xylayout.js"></script>
    <script src="../aframe-window.js?"></script>
</head>

<body style="background-color: black; color:white;">
    <a-scene fog="type: linear; color: #000; near:20;far:200;" cursor="rayOrigin: mouse; fuse:false"
        raycaster="objects:.collidable,.clickable;far:5500" renderer="antialias: true;">
        <a-sky></a-sky>

        <a-entity id="cameraRig" wasd-controls>
            <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
            <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable,.clickable"></a-entity>
            <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable,.clickable"></a-entity>
        </a-entity>

        <a-xywindow position="0 0 -12" width="10" height="6" title="Test window">
            <a-plane xyitem="fixed:true" width="10" height="6" position="0 0 -0.05" color="#444"></a-plane>

            <a-xylayout width="5" height="5" direction="vertical" spacing="0.1">
                <a-box width="1" height="1" depth="1" color="blue" class="clickable"
                    animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                </a-box>
                <a-box width="1" height="1" depth="1" color="red" class="clickable"
                    animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                </a-box>
                <a-box width="1" height="1" depth="1" color="green" class="clickable"
                    animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                </a-box>
                <a-box width="1" height="1" depth="1" color="yellow" class="clickable"
                    animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                </a-box>
                <a-xylayout width="6" height="0.5" direction="horizontal" spacing="0.1">
                    <a-xybutton width="2" height="0.5" label="Button"></a-xybutton>
                    <a-xybutton width="2" height="0.5" label="漢字"></a-xybutton>
                    <a-xyselect width="2" height="0.5" values="abc,123,Foo,Bar" default="1"></a-xyselect>
                </a-xylayout>
                <a-xyrange width="4" height="0.5"></a-xyrange>
            </a-xylayout>

        </a-xywindow>


        <a-xywindow position="11 0 -12" width="10" height="5" title="Scroll" rotation="0 -10 0">
            <a-xyscroll width="10" height="5">
                <a-xylayout width="10" height="10" direction="vertical" justify-items="space-between"
                    align-items="center">
                    <a-box width="1" height="1" depth="1" color="blue" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                    <a-box width="1" height="1" depth="1" color="red" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                    <a-box width="1" height="1" depth="1" color="magenta" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                    <a-sphere xyrect="width:4;height:4" radius="2" color="green" class="clickable"></a-sphere>
                    <a-box width="1" height="1" depth="1" color="cyan" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                    <a-box width="1" height="1" depth="1" color="yellow" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                    <a-box width="1" height="1" depth="1" color="white" class="clickable"
                        animation__mouseenter="startEvents: mouseenter; property: rotation; from:0 0 0; to: 0 360 0; dur: 500">
                    </a-box>
                </a-xylayout>
            </a-xyscroll>
        </a-xywindow>

        <a-xywindow position="-9 0 -12" width="6" height="5" title="Boxes" xywindow="closable:false"
            xy-drag-rotation="draggable:a-box">
            <a-xylayout width="6" height="5" spacing="0.2">

                <a-xylayout width="6" height="1" direction="horizontal" justify-items="space-between">
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="green"></a-box>
                    <a-box width="1" height="1" depth="1" color="cyan"></a-box>
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                </a-xylayout>
                <a-xylayout width="6" height="1" direction="horizontal" justify-items="space-between">
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="cyan"></a-box>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                    <a-box width="1" height="1" depth="1" color="green"></a-box>
                </a-xylayout>
                <a-xylayout width="6" height="1" direction="horizontal" justify-items="space-between">
                    <a-box width="1" height="1" depth="1" color="cyan"></a-box>
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                </a-xylayout>
                <a-xylayout width="6" height="1" direction="horizontal" justify-items="space-between">
                    <a-box width="1" height="1" depth="1" color="yellow"></a-box>
                    <a-box width="1" height="1" depth="1" color="green"></a-box>
                    <a-box width="1" height="1" depth="1" color="red"></a-box>
                    <a-box width="1" height="1" depth="1" color="cyan"></a-box>
                    <a-box width="1" height="1" depth="1" color="blue"></a-box>
                </a-xylayout>

            </a-xylayout>
        </a-xywindow>

        <!-- grabbables -->
        <a-box width="0.3" height="0.3" depth="0.3" position="-2 1 1" color="yellow" xy-drag-control></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="-1 1 1" color="green" xy-drag-control></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="0 1 1" color="blue" xy-drag-control></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="1 1 1" color="magenta" xy-drag-control></a-box>
        <a-box width="0.3" height="0.3" depth="0.3" position="2 1 1" color="red" xy-drag-control></a-box>

    </a-scene>
</body>

</html>
